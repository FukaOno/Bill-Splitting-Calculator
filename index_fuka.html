<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>割り勘計算機 / Bill-splitting Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1><center><strong>割り勘計算機 / Bill-splitting Calculator</strong></center></h1>
    <p class="price">1)<strong>金額を入力してください / Please enter the price</strong></p>
    <div>
        <input type="number" id ="amount"/>
        <button type="button">入力 / Enter</button>
    </div>
    <p class="number_of_ppl">2)<strong>人数を入力してください / Please enter the number of people</strong></p>
    
    <div>
        <input type="number" id = "people"/>
        <button type="button">入力 / Enter</button>
    </div>
    <br>
    <div>
        <button type="button" onclick="calculate()">計算 / Calculate</button>
    </div>

    <p><center><strong id="result">1人あたり：/ Per person</strong></center></p><br>
    <p><i><center>ご利用ありがとうございました。/ Thank you.</center></i></p>
    <p id="error" class="error-message"></p>
    
    
    <script src="main.js"></script>
</body>
</html>
